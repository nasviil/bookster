<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Product Detail</title>
	</head>
	<body>
		<div>{% include 'partials/navbar.html' %}</div>
		<ol class="breadcrumb-nav">
			<li>
				<a href="{{ url_for('home.user_books', user_id=user_id) }}">My Books</a>
			</li>
      <li>
				<a href="{{ url_for('home.book_detail', user_id=user_id, book_id=book_detail['book_id']) }}">{{ book_detail['book_title'] }}</a>
			</li>
			<li>Edit Book</li>
		</ol>
		<form
			method="post"
      action="{{ url_for('home.edit_book', user_id=user_id, book_id=book_detail.book_id) }}"
			class="product-container-add"
			enctype="multipart/form-data"
		>
			<div class="product-image-container-add">
				<div class="product-image-container-inner-add">
					<label
						for="imageInput"
						class="product-image-container"
					>
						<input
							type="file"
							accept="image/*"
							id="imageInput"
							class="product-image-add"
							onchange="previewImage()"
							name="book_image"
							style="display: none"
						/>
						<img
							id="imagePreview"
							class="product-image-add"
							src="{{book_detail.cloudinary_url}}"
							alt="Image Preview"
						/>
					</label>
				</div>
			</div>
			<div class="product-detail-add">
				<h2 class="product-add-heading">Add Book</h2>
				<label for="book_title">Title:</label>
				<input
					type="text"
					id="book_title"
					name="book_title"
					class="book-add-entry"
					value="{{book_detail.book_title}}"
					placeholder="Type Here..."
					required
				/><br />
				<div class="book-detail-side-by-side">
					<div class="book-detail-side-by-side-inner">
						<label for="book_isbn">ISBN Number:</label>
						<input
							type="text"
							id="book_isbn"
							name="book_isbn"
							class="book-add-entry"
							value="{{book_detail.book_isbn}}"
							placeholder="Type Here..."
							required
						/><br />
					</div>
					<div class="book-detail-side-by-side-inner">
						<label for="book_author">Author:</label>
						<input
							type="text"
							id="book_author"
							name="book_author"
							class="book-add-entry"
							value="{{book_detail.book_author}}"
							placeholder="Type Here..."
							required
						/><br />
					</div>
				</div>
				<div class="book-detail-side-by-side">
					<div class="book-detail-side-by-side-inner">
						<label for="collegeCourse">Genre:</label>
						<select
							class="book-add-entry"
							id="book_genre"
							name="book_genre"
						>
							<option
								value=""
								disabled
								selected
							>
								--Select Genre--
							</option>
							{% for genre in genres %}
              <option value="{{ genre.genre_id }}" {% if genre.genre_id == book_detail.book_genre %} selected {% endif %}>
								{{ genre.genre_name }}
							</option>
							{% endfor %}
						</select>
					</div>
					<div class="book-detail-side-by-side-inner">
						<label for="book_sell_price">Sell Price:</label>
						<input
							type="text"
							id="book_sell_price"
							name="book_sell_price"
							class="book-add-entry"
              value="{{book_detail.book_sell_price}}"
							placeholder="Type Here..."
							required
						/><br />
					</div>
					<div class="book-detail-side-by-side-inner">
						<label for="book_rent_price">Rent Price:</label>
						<input
							type="text"
							id="book_rent_price"
							name="book_rent_price"
							class="book-add-entry"
              value="{{book_detail.book_rent_price}}"
							placeholder="Type Here..."
							required
						/><br />
					</div>
				</div>
				<button
					type="submit"
					class="btn-primary-library"
				>
					Submit Edit
				</button>
			</div>
		</form>
		<script>
			function previewImage() {
				var input = document.getElementById("imageInput");
				var preview = document.getElementById("imagePreview");

				var file = input.files[0];
				var reader = new FileReader();

				reader.onloadend = function () {
					preview.src = reader.result;
				};

				if (file) {
					reader.readAsDataURL(file);
				} else {
					preview.src = "https://via.placeholder.com/250x373";
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Unica One' rel='stylesheet'>
    <title>{% block title %}Master Buten{% endblock %}</title>
    <style>
        body {
            background-color: #FFFDF2;
            margin: 0;
            padding: 0;
            width: 1920px;
        }

        header {
            background-color: #FFFDF2;
            position: relative;
            height: 100px;
        }

        .logo {
            position: absolute;
        }

        .logo img {
            position: absolute;
        }

        .logo1 {
            right: 210px;
            top: 52px;
        }

        .logo2 {
            right: 270px;
            top: 49px;
        }

        .logo3 {
            right: 330px;
            top: 56px;
        }

        .logo4 {
            left: 70px;
            top: 50px;
        }

        .logo a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo logo1">
            <a href="/userprofile">
                <img src="{{ url_for('static', filename='img/header/MyAcc.png') }}" alt="Logo 1">
            </a>
        </div>
        <div class="logo logo2">
            <a href="your_link_for_logo2.html">
                <img src="{{ url_for('static', filename='img/header/chat.png') }}" alt="Logo 2">
            </a>
        </div>
        <div class="logo logo3">
            <a href="your_link_for_logo3.html">
                <img src="{{ url_for('static', filename='img/header/SHOPPING_CART.png') }}" alt="Logo 3">
            </a>
        </div>
        <div class="logo logo4">
            <a href="/">
                <img src="{{ url_for('static', filename='img/header/Group 136.png') }}" alt="Logo 4">
            </a>
        </div>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>

<!-- verification_email.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    
    <p>Thank you for signing up with Bookster! Please click the link below to verify your account:</p>

    <a href='{{ url_for("auth.verify_request") }}'>Verify Your Account</a>

    <p>If you didn't sign up for Bookster, you can ignore this email.</p>

    <p>Best regards,<br>Bookster Team</p>
</body>
</html>

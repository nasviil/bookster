<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <style>
        body {
            background-color: #fffdf2;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            max-width: 1920px;
            height: 100vh;
            font-family: "Syne", sans-serif;
            position: relative;
        }

        .hp {
            display: flex;
            justify-content: space-between;
        }

        .left, .right {
            flex: 1;
            padding: 30px;
        }

        .heading, .sub-heading {
            position: absolute;
            font-family: "Syne";
            font-weight: 500;
            word-wrap: break-word;
        }

        .heading {
            left: 150px;
            top: 200px;
            color: #3d3c3c;
            font-size: 64px;
        }

        .sub-heading {
            left: 150px;
            top: 460px;
            color: #676767;
            font-size: 16px;
        }

        .blue-book, .search-bar, .explore, .line {
            position: relative;
        }

        .blue-book {
            left: 370px;
            top: 268px;
        }

        .search-bar, .explore, .line {
            left: 115px;
        }

        .search-bar {
            top: 340px;
        }

        .explore {
            top: 370px;
        }

        .line {
            top: 440px;
        }

        .image-container {
            position: relative;
            top: 175px;
            right: 650px;
        }

        .library-image {
            position: absolute;
            top: 34px;
            left: 42px;
            width: 485px;
            height: 505px;
        }

        .banner-image {
            position: absolute;
            top: 0;
            left: 0;
        }

        .box {
            position: absolute;
            left: 30px;
            top: 190px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="hp">
        <div class="left">
            <h1 class="heading">
                Looking for <br />
                Specific <br />
                Books?
            </h1>
            <img class="blue-book" src="../static/img/homepage/book-gif.png" alt="Bookpng"/>
            <p class="sub-heading">Explore different genres to find your next read.</p>
			<a href="/books">
				<div class="box">
					<img class="search-bar" src="../static/img/homepage/SEARCH.png" alt=""/>
				</div>
			</a>
            <div class="line">
                <svg width="576" height="2" viewBox="0 0 576 2" fill="none" xmlns="http://www.w3.org/2000/svg">
					<line x1="8.74228e-08" y1="1" x2="576" y2="1.00005" stroke="#676767" stroke-width="2" stroke-dasharray="4 4"/>
				</svg>
            </div>
        </div>
        <div class="image-container">
            <img class="banner-image" src="../static/img/homepage/Banner.png" alt="Banner"/>
            <img class="library-image" src="../static/img/homepage/library.jpg" alt="Insider Banner"/>
        </div>
    </div>
</body>
</html>

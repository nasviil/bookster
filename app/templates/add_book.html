<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='styles.css') }}"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Product Detail</title>
	</head>
	<body>
		<div>{% include 'partials/navbar.html' %}</div>
		<ol class="breadcrumb-nav">
			<li>
				<a href="{{ url_for('home.user_books', user_id=user_id) }}">My Books</a>
			</li>
			<li>Add Book</li>
		</ol>
		<div class="product-container-add">
			<form
				action="{{ url_for('home.add_book', user_id=user_id) }}"
				method="post"
				class="product-container-add"
			>
				<div class="product-image-container-inner">
					<img
						class="product-image-add"
						src="https://via.placeholder.com/250x373"
					/>
				</div>
				<div style="padding-left: 50px; padding-right: 50px">
					<form
						method="post"
						action="{{ url_for('home.add_book', user_id=user_id) }}"
					>
						<h2>Add Book</h2>
						<label for="book_title">Title:</label>
						<input
							type="text"
							id="book_title"
							name="book_title"
							required
						/>
						<br />
						<label for="book_isbn">ISBN:</label>
						<input
							type="text"
							id="book_isbn"
							name="book_isbn"
							required
						/>
						<br />
						<label for="book_author">Author:</label>
						<input
							type="text"
							id="book_author"
							name="book_author"
							required
						/>
						<br />
						<label for="book_genre">Genre:</label>
						<input
							type="text"
							id="book_genre"
							name="book_genre"
							required
						/>
						<br />
						<button
							type="submit"
							class="btn-primary-library"
						>
							Add Book
						</button>
					</form>
				</div>
			</form>
		</div>
	</body>
</html>
